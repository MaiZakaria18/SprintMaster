{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
       <style>
        .error-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .error-popup::after {
            margin-left: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <div>
            <a href="{% url 'SprintMaster' %}">SprintMaster</a>
        </div>

        <div>
            <a href="#">About</a>
            <a href="{% url 'user:login' %}">Log in</a>
            <a href="{% url 'user:signup' %}">Sign up</a>
        </div>
    </nav>

    <main>
        <div class="main-content">
            <h1>Sign Up</h1>
            <form action="{% url 'user:signup' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">User-name</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="input-group">
                    <label for="password1">Password</label>
                    <input id="password1" name="password1" type="password" required>
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required>
                </div>
                <div class="input-group">
                    <label for="role">Role</label>
                    <input id="role" name="role" type="text">
                </div>
                <div>
                    <input type="submit" class="btn" value="Sign Up">
                </div>
                
                {% if error %}
                    <div class="error-popup">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 SprintMaster. All rights reserved.</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const errorPopup = document.querySelector('.error-popup');
        
        if (errorPopup) {
            // Show the popup initially
            errorPopup.style.display = 'flex';

            // Hide the popup after 5 seconds
            setTimeout(() => {
                errorPopup.style.display = 'none';
            }, 5000); // Adjust the time as needed (5000ms = 5 seconds)
        }
    });
    </script>
</body>

</html>
